<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Admisi√≥n - Blackwell University</title>
     <link rel="icon" type="image/png" href="https://cdn.bitrix24.es/b15495391/landing/e79/e79fb239ff37e96e3340ef1ed8782f6c/Logotipo-Blackwell_1x.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Core Styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Source Serif 4', serif;
            background-image: url('https://campus.blackwell.university/pluginfile.php/1/theme_alpha/loginbg/1731598420/portada-campus-virtual.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container-form {
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .info-box {
            background: linear-gradient(to bottom, #0056b3, #003b80);
            padding: 40px;
            color: white;
            width: 35%;
            border-radius: 16px 0 0 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .info-box img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .info-box h5 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .info-box p {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.6;
        }

        .form-container {
            width: 65%;
            padding: 30px 35px;
            background-color: #ffffff;
            border-radius: 0 16px 16px 0;
        }

        .form-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .form-header h3 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .form-label {
            font-size: 13px;
            font-weight: 400;
            color: #333;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border: 1px solid #a0a0a0;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .mandatory-field::after {
            content: '*';
            color: #666;
            margin-left: 4px;
            font-size: 12px;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            font-size: 14px;
            font-weight: 500;
            padding: 12px 30px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #003b80;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            font-size: 14px;
            font-weight: 500;
            padding: 12px 30px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }

        .form-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            font-weight: 400;
        }

        .row.mb-3 {
            margin-bottom: 1.5rem !important;
        }

        @media (max-width: 768px) {
            .container {
                align-items: flex-start;
                padding: 15px;
            }
            .container-form {
                flex-direction: column;
            }
            .info-box {
                width: 100%;
                border-radius: 16px 16px 0 0;
                padding: 25px;
            }
            .form-container {
                width: 100%;
                border-radius: 0 0 16px 16px;
                padding: 20px;
            }
            .form-header h3 {
                font-size: 20px;
            }
        }
    </style>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
